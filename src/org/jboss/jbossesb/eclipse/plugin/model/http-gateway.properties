http-gateway/asyncResponse/statusCode=A\#int\#O\#\#200\#Status Code\#Static HTTP Gateway response code for async message delivery to service. If not set, a 200 status (OK) will be returned in the HTTP Response.
http-gateway/asyncResponse/payLoad=E\#O01\#Payload\#Static HTTP Gateway response payload for async message delivery to service. If not set, an empty (zero length) payload will be returned in the HTTP Response.
http-gateway/asyncResponse/payLoad/classpathResource=A\#String\#R\#\#\#Classpath Resource\#
http-gateway/asyncResponse/payLoad/contentType=A\#String\#R\#\#\#Content Type\#
