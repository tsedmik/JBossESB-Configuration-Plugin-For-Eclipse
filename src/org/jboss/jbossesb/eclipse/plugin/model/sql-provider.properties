sql-provider/sql-bus/sql-message-filter/order-by=A\#String\#O\#\#\#Order By\#A order by clause, not including the word where, which is applied to the query.
sql-provider/sql-bus/sql-message-filter/insert-timestamp-column=A\#String\#O\#\#\#Insert Timestamp Column\#Holds the timestamp when the record was inserted.
sql-provider/sql-bus/sql-message-filter/post-delete=A\#boolean\#O\#\#true\#Post Delete\#If true, records will be deleted after processing.((e.g. no rows with a 'D' for done, in column defined in 'status_column')
sql-provider/sql-bus/sql-message-filter/error-delete=A\#boolean\#O\#\#true\#Error Delete\#If true, records in error will be deleted after attempted picked up for processing.(e.g. no rows with a 'E' for error, in column defined in 'status_column')
