address=/jbossesb/services/service/listeners/
groovy-listener=E\#R1N\#Listener\#Grrovy Listener
groovy-listener/property=E\#O0N\#Property\#
groovy-listener/property/name=A\#String\#R\#\#\#Name\#
groovy-listener/property/value=A\#String\#R\#\#\#Value\#
groovy-listener/name=A\#String\#R\#\#\#Name\#The logical name of the listener.
groovy-listener/busidref=A\#String\#O\#\#\#Bus ID reference\#A reference to an existing bus, as defined in the 'buses' section of this jbossesb config.
groovy-listener/maxThreads=A\#int\#O\#\#1\#Max Threads\#The number of threads which will be started for this listener.
groovy-listener/is-gateway=A\#boolean\#O\#\#false\#Is Gateway?\#true if the listener is a gateway. A gateway is an ESB-Unware listener, while a listener is ESB-aware and as such expects jbossesb formatted messages.
groovy-listener/script=A\#String\#R\#\#\#Script\#The path (classpath) to the Groovy Gateway script. Or, the alias for the pre-packaged Groovy Gateway script.