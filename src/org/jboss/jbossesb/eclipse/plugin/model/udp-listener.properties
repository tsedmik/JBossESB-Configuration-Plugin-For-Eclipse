address=/jbossesb/services/service/listeners/
udp-listener=E\#R1N\#Listener\#UDP Listener that uses Mina.
udp-listener/property=E\#O0N\#Property\#
udp-listener/property/name=A\#String\#R\#\#\#Name\#
udp-listener/property/value=A\#String\#R\#\#\#Value\#
udp-listener/name=A\#String\#R\#\#\#Name\#The logical name of the listener.
udp-listener/busidref=A\#String\#O\#\#\#Bus ID reference\#A reference to an existing bus, as defined in the 'buses' section of this jbossesb config.
udp-listener/maxThreads=A\#int\#O\#\#1\#Max Threads\#The number of threads which will be started for this listener.
udp-listener/is-gateway=A\#boolean\#O\#\#false\#Is Gateway?\#true if the listener is a gateway. A gateway is an ESB-Unware listener, while a listener is ESB-aware and as such expects jbossesb formatted messages.
udp-listener/host=A\#String\#R\#\#\#Host\#The host that this listener will listen to.
udp-listener/port=A\#int\#R\#\#\#Port\#The port that this listener will listen to.
udp-listener/handlerClass=A\#String\#O\#\#org.jboss.soa.esb.listeners.gateway.mina.DefaultMessageHandler\#Handler Class\#The fully qualified name of a org.jboss.soa.esb.listeners.gateway.mina.MessageHandler implementation.
