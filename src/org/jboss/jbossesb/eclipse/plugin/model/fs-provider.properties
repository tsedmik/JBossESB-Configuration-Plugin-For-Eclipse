address=/jbossesb/providers/
fs-provider=E\#O0N\#FS Provider\#
fs-provider/property=E\#O0N\#Property\#
fs-provider/property/name=A\#String\#R\#\#\#Name\#
fs-provider/property/value=A\#String\#R\#\#\#Value\#
fs-provider/name=A\#String\#R\#\#\#Name\#
fs-provider/fs-bus=E\#R1N\#FS Bus#
fs-provider/fs-bus/property=E\#00N\#Property\#
fs-provider/fs-bus/property/name=A\#String\#R\#\#\#Name\#
fs-provider/fs-bus/property/value=A\#String\#R\#\#\#Value\#
fs-provider/fs-bus/busid=A\#String\#R\#\#\#ID\#
fs-provider/fs-bus/fs-message-filter=E\#O01\#FS Message Filter\#
fs-provider/fs-bus/fs-message-filter/directory=A\#String\#R\#\#\#Directory\#The file share that is monitored for incoming new files.
fs-provider/fs-bus/fs-message-filter/input-suffix=A\#String\#O\#\#\#Input Suffix\#The file suffix used to filter files targeted for comsumption by the ESB (note\: add the dot, so something like '.esbIn').
fs-provider/fs-bus/fs-message-filter/work-suffix=A\#String\#O\#\#.esbInProcess\#Work Suffix\#The file suffix used while the file is being process, so that another thread or process won't pick it up too.
fs-provider/fs-bus/fs-message-filter/post-delete=A\#boolean\#O\#\#true\#Post Delete\#If true, the file will be deleted after it is processed. Note that in that case post-directory and post-suffix have no effect.
fs-provider/fs-bus/fs-message-filter/post-rename=A\#boolean\#O\#\#true\#Post Rename\#If true, the file will be renamed after it is processed. Note that in that case post-directory and post-suffix have no effect.
fs-provider/fs-bus/fs-message-filter/post-directory=A\#String\#O\#\#processed\#Post Directory\#The file share to which the file will be moved after it is processed by the ESB
fs-provider/fs-bus/fs-message-filter/post-suffix=A\#String\#O\#\#.esbDone\#Post Suffix\#The file suffix which will be added to the file name after it is processed.
fs-provider/fs-bus/fs-message-filter/error-delete=A\#boolean\#O\#\#true\#Error Delete\#If true, the file will be deleted if an error occurs during processing. Note that in that case error-directory and error-suffix have no effect.
fs-provider/fs-bus/fs-message-filter/error-directory=A\#String\#O\#\#processed\#Error Directory\#The file share to which the file will be moved after when an error occurs during processing.
fs-provider/fs-bus/fs-message-filter/error-suffix=A\#String\#O\#\#.esbERROR\#Error Suffix\#The file suffix which will be added to the file name after an error occurs during processing.
