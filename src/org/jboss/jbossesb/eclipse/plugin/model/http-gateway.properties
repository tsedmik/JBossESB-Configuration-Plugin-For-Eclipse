address=/jbossesb/services/service/listeners/
http-gateway=E\#R1N\#Listener\#HTTP Listener
http-gateway/property=E\#O0N\#Property\#
http-gateway/property/name=A\#String\#R\#\#\#Name\#
http-gateway/property/value=A\#String\#R\#\#\#Value\#
http-gateway/name=A\#String\#R\#\#\#Name\#The logical name of the listener.
http-gateway/busidref=A\#String\#O\#\#\#Bus ID reference\#A reference to an existing bus, as defined in the 'buses' section of this jbossesb config.
http-gateway/urlPattern=A\#String\#O\#\#\#The URL Pattern of requests to be filtered to this listener.
http-gateway/payloadAs=A\#String\#O\#STRING,BYTES\#\#Payload As\#Set the ESB Message payload ass either a String or an array of bytes.
http-gateway/exception=E\#O01\#Exception\#
http-gateway/exception/mappingsFile=A\#String\#O\#\#\#Mappings File\#Path to a .properties file containing a list of Exception to HTTP Status code mappings.
http-gateway/exception/mapping=E\#O0N\#Mapping\#
http-gateway/exception/mapping/class=A\#String\#R\#\#\#Class\#
http-gateway/exception/mapping/status=A\#String\#R\#\#\#Status\#
