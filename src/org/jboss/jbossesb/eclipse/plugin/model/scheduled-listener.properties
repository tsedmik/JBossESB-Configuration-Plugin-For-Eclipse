address=/jbossesb/services/service/listeners/
scheduled-listener=E\#R1N\#Scheduled Listener\#
scheduled-listener/property=E\#O0N\#Property\#
scheduled-listener/property/name=A\#String\#R\#\#\#Name\#
scheduled-listener/property/value=A\#String\#R\#\#\#Value\#
scheduled-listener/name=A\#String\#R\#\#\#Name\#The logical name of the listener.
scheduled-listener/busidref=A\#String\#O\#\#\#Bus ID reference\#A reference to an existing bus, as defined in the 'buses' section of this jbossesb config.
scheduled-listener/maxThreads=A\#int\#O\#\#1\#Max Threads\#The number of threads which will be started for this listener.
scheduled-listener/is-gateway=A\#boolean\#O\#\#false\#Is Gateway?\#true if the listener is a gateway. A gateway is an ESB-Unware listener, while a listener is ESB-aware and as such expects jbossesb formatted messages.
scheduled-listener/schedule-frequency=A\#int\#O\#\#-1\#Schedule Frequency\#The frequency with which this listener is scheduled (in seconds). Defaults to 10 seconds.
scheduled-listener/scheduleidref=A\#String\#O\#\#\#Schedule ID Reference\#The id reference for the schedule that's driving this scheduled listener.
scheduled-listener/event-processor=A\#String\#R\#\#\#Event Processor\#Message Composer class name.
scheduled-listener/transacted=A\#boolean\#O\#\#\#Transacted\#Should the schedule execute in a transacted environment?
