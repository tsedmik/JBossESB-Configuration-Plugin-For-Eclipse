address=/jbossesb/services/service/listeners/
jms-listener=E\#R1N\#Listener\#A specific listener using the jms protocol.
jms-listener/property=E\#O0N\#Property\#
jms-listener/property/name=A\#String\#R\#\#\#Name\#
jms-listener/property/value=A\#String\#R\#\#\#Value\#
jms-listener/name=A\#String\#R\#\#\#Name\#The logical name of the listener.
jms-listener/busidref=A\#String\#O\#\#\#Bus ID reference\#A reference to an existing bus, as defined in the 'buses' section of this jbossesb config.
jms-listener/maxThreads=A\#int\#O\#\#1\#Max Threads\#The number of threads which will be started for this listener.
jms-listener/is-gateway=A\#boolean\#O\#\#false\#Is Gateway?\#true if the listener is a gateway. A gateway is an ESB-Unware listener, while a listener is ESB-aware and as such expects jbossesb formatted messages.
jms-listener/clientId=A\#String\#O\#\#\#Client ID\#Client ID to be associated with the connection.  Used to associate a connection and its objects with state maintained on behalf of the client by a provider e.g. durable subscriptions.
jms-listener/durableSubscriptionName=A\#String\#O\#\#\#Durable Subscription Name\#Durable subscription name.  Only relevant for JMS Topics.
jms-listener/jms-message-filter=E\#O01\#JMS Message Filter\#A JMS filter can add information to a Queue, or Topic. For example you can defined a message-selector. However, you can also push the queue name and type into this filter given you did not already specify them in the jms-bus.
jms-listener/jms-message-filter/dest-name=A\#String\#R\#\#\#Destination Name\#Name of the Queue of Topic.
jms-listener/jms-message-filter/persistent=A\#boolean\#O\#\#true\#Persistent\#If false, JMS messages will be sent non-persistent. Default is to send messages with DeliveryMode.PERSISTENT.
jms-listener/jms-message-filter/dest-type=A\#String\#R\#QUEUE,TOPIC\#\#Destination Type\#A Queue delivers a message once, a topic broadcasts a message to all registered listeners.
jms-listener/jms-message-filter/selector=A\#String\#O\#\#\#Selector\#A message-selector allows multiple listeners to register with the same queue/topic, but they will filter on this message-selector.
jms-listener/jms-message-filter/acknowledge-mode=A\#String\#O\#\#AUTO_ACKNOWLEDGE\#Acknowledge Mode\#JMS Session acknowledge mode. Can be on of AUTO_ACKNOWLEDGE (default), CLIENT_ACKNOWLEDGE, or DUPS_OK_ACKNOWLEDGE.
jms-listener/jms-message-filter/jms-security-principal=A\#String\#O\#\#\#JMS Security Principal\#JMS destination username. Will be used when creating a connection to the destination.
jms-listener/jms-message-filter/jms-security-credential=A\#String\#O\#\#\#JMS Security Credential\#JMS destination password. Will be used when creating a connection to the destination. Will be ignored if username is not specified.
jms-listener/jms-message-filter/transacted=A\#boolean\#O\#\#false\#Transacted\#If true, JMS sessions will be transaction aware. Default is false.
