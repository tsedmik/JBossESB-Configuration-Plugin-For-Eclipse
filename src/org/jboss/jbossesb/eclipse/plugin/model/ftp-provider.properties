address=/jbossesb/providers/
ftp-provider=E\#O0N\#FTP Provider\#
ftp-provider/property=E\#O0N\#Property\#
ftp-provider/property/name=A\#String\#R\#\#\#Name\#
ftp-provider/property/value=A\#String\#R\#\#\#Value\#
ftp-provider/name=A\#String\#R\#\#\#Name\#
ftp-provider/hostname=A\#String\#R\#\#\#Hostname\#The ftp hostname, as it can be resolved by DNS.
ftp-provider/ftp-bus=E\#R1N\#Bus#
ftp-provider/ftp-bus/property=E\#00N\#Property\#
ftp-provider/ftp-bus/property/name=A\#String\#R\#\#\#Name\#
ftp-provider/ftp-bus/property/value=A\#String\#R\#\#\#Value\#
ftp-provider/ftp-bus/busid=A\#String\#R\#\#\#ID\#
ftp-provider/ftp-bus/ftp-message-filter=E\#O01\#FTP Message Filter\#
ftp-provider/ftp-bus/ftp-message-filter/directory=A\#String\#R\#\#\#Directory\#The ftp directory that is monitored for incoming new files.
ftp-provider/ftp-bus/ftp-message-filter/username=A\#String\#R\#\#\#Username\#The username used to access the ftp server.
ftp-provider/ftp-bus/ftp-message-filter/password=A\#String\#O\#\#\#Password\#The password used to access the ftp server.
ftp-provider/ftp-bus/ftp-message-filter/input-suffix=A\#String\#R\#\#\#Input Suffix\#The file suffix used to filter files targeted for comsumption by the ESB (note\: add the dot, so something like '.esbIn').
ftp-provider/ftp-bus/ftp-message-filter/work-suffix=A\#String\#O\#\#.esbInProcess\#Work Suffix\#The file suffix used while the file is being process, so that another thread or process won't pick it up too.
ftp-provider/ftp-bus/ftp-message-filter/post-delete=A\#boolean\#O\#\#true\#Post Delete\#If true, the file will be deleted after it is processed. Note that in that case post-directory and post-suffix have no effect.
ftp-provider/ftp-bus/ftp-message-filter/post-rename=A\#boolean\#O\#\#true\#Post Rename\#If true, the file will be renamed after it is processed. Note that in that case post-directory and post-suffix have no effect.
ftp-provider/ftp-bus/ftp-message-filter/post-directory=A\#String\#O\#\#\#Post Directory\#The ftp directory to which the file will be moved after it is processed by the ESB
ftp-provider/ftp-bus/ftp-message-filter/post-suffix=A\#String\#O\#\#.esbDone\#Post Suffix\#The file suffix which will be added to the file name after it is processed.
ftp-provider/ftp-bus/ftp-message-filter/error-delete=A\#boolean\#O\#\#true\#Error Delete\#If true, the file will be deleted if an error occurs during processing. Note that in that case error-directory and error-suffix have no effect.
ftp-provider/ftp-bus/ftp-message-filter/error-directory=A\#String\#O\#\#processed\#Error Directory\#The ftp direcotry to which the file will be moved after when an error occurs during processing.
ftp-provider/ftp-bus/ftp-message-filter/error-suffix=A\#String\#O\#\#.esbERROR\#Error Suffix\#The file suffix which will be added to the file name after an error occurs during processing.
ftp-provider/ftp-bus/ftp-message-filter/passive=A\#boolean\#O\#\#\#Passive\#This is an ftp server setting which may vary per session.
ftp-provider/ftp-bus/ftp-message-filter/protocol=A\#String\#O\#ftp,ftps,sftp\#ftp\#Protocol\#The protocol, can be sftp (SSH File Transfer Protocol), ftps (FTP over SLL) and ftp (to which it defaults).
ftp-provider/ftp-bus/ftp-message-filter/certificate-url=A\#String\#O\#\#\#Certificate URL\#The url to a public server certificate for ftps, or to a private certificate for sftp client verification. sftp certificate can be located via a resource.
ftp-provider/ftp-bus/ftp-message-filter/certificate-name=A\#String\#O\#\#\#Certificate Name\#The common name of a certificate, which may be needed for ftps.
ftp-provider/ftp-bus/ftp-message-filter/certificate-passphrase=A\#String\#O\#\#\#Cartificate Passphrase\#The passphrase of the private key, if necessary, for sftp client verification.
ftp-provider/ftp-bus/ftp-message-filter/read-only=A\#boolean\#O\#\#false\#Read Only\#If true, the ftp server does not permit write opertations on files. Note that in this case the following properties have no effect\: work-suffix, post-delete, post-directory, post-suffix, error-delete, error-directory, and error-suffix.