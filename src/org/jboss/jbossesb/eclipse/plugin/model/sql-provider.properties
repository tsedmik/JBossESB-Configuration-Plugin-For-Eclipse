sql-provider/sql-bus/sql-message-filter/message-id-column=A\#String\#R\#\#\#Message ID Column\#A unique key (PK) in the table.
sql-provider/sql-bus/sql-message-filter/retry-count-column=A\#String\#O\#\#\#Retry Count Column\#Column name for storing the message delivery retry count.
