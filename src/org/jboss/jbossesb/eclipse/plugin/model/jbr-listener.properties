address=/jbossesb/services/service/listeners/
jbr-listener=E\#R1N\#JBR Listener\#JBoss Remoting Listener.
jbr-listener/property=E\#O0N\#Property\#
jbr-listener/property/name=A\#String\#R\#\#\#Name\#
jbr-listener/property/value=A\#String\#R\#\#\#Value\#
jbr-listener/name=A\#String\#R\#\#\#Name\#The logical name of the listener.
jbr-listener/busidref=A\#String\#O\#\#\#Bus ID reference\#A reference to an existing bus, as defined in the 'buses' section of this jbossesb config.
jbr-listener/maxThreads=A\#int\#O\#\#1\#Max Threads\#The number of threads which will be started for this listener.
jbr-listener/is-gateway=A\#boolean\#O\#\#false\#Is Gateway?\#true if the listener is a gateway. A gateway is an ESB-Unware listener, while a listener is ESB-aware and as such expects jbossesb formatted messages.
