address=/jbossesb/services/service/listeners/
fs-listener=E\#R1N\#Listener\#A specific listener using the file protocol.
fs-listener/property=E\#O0N\#Property\#
fs-listener/property/name=A\#String\#R\#\#\#Name\#
fs-listener/property/value=A\#String\#R\#\#\#Value\#
fs-listener/name=A\#String\#R\#\#\#Name\#The logical name of the listener.
fs-listener/busidref=A\#String\#O\#\#\#Bus ID reference\#A reference to an existing bus, as defined in the 'buses' section of this jbossesb config.
fs-listener/maxThreads=A\#int\#O\#\#1\#Max Threads\#The number of threads which will be started for this listener.
fs-listener/is-gateway=A\#boolean\#O\#\#false\#Is Gateway?\#true if the listener is a gateway. A gateway is an ESB-Unware listener, while a listener is ESB-aware and as such expects jbossesb formatted messages.
fs-listener/fs-message-filter=E\#O01\#FS Message Filter\#
fs-listener/fs-message-filter/directory=A\#String\#R\#\#\#Directory\#The file share that is monitored for incoming new files.
fs-listener/fs-message-filter/input-suffix=A\#String\#O\#\#\#Input Suffix\#The file suffix used to filter files targeted for comsumption by the ESB (note\: add the dot, so something like '.esbIn').
fs-listener/fs-message-filter/work-suffix=A\#String\#O\#\#.esbInProcess\#Work Suffix\#The file suffix used while the file is being process, so that another thread or process won't pick it up too.
fs-listener/fs-message-filter/post-delete=A\#boolean\#O\#\#true\#Post Delete\#If true, the file will be deleted after it is processed. Note that in that case post-directory and post-suffix have no effect.
fs-listener/fs-message-filter/post-rename=A\#boolean\#O\#\#true\#Post Rename\#If true, the file will be renamed after it is processed. Note that in that case post-directory and post-suffix have no effect.
fs-listener/fs-message-filter/post-directory=A\#String\#O\#\#processed\#Post Directory\#The file share to which the file will be moved after it is processed by the ESB
fs-listener/fs-message-filter/post-suffix=A\#String\#O\#\#.esbDone\#Post Suffix\#The file suffix which will be added to the file name after it is processed.
fs-listener/fs-message-filter/error-delete=A\#boolean\#O\#\#true\#Error Delete\#If true, the file will be deleted if an error occurs during processing. Note that in that case error-directory and error-suffix have no effect.
fs-listener/fs-message-filter/error-directory=A\#String\#O\#\#processed\#Error Directory\#The file share to which the file will be moved after when an error occurs during processing.
fs-listener/fs-message-filter/error-suffix=A\#String\#O\#\#.esbERROR\#Error Suffix\#The file suffix which will be added to the file name after an error occurs during processing.
