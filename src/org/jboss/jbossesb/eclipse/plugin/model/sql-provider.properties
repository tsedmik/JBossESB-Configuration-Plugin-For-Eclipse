sql-provider/sql-bus/sql-message-filter/status-column=A\#String\#R\#\#\#Status Column\#This column contents ('P', 'W', 'E' or 'D') indicates if the row is pending (P), in process (W), in error(E) or done (D) if postDelete and/or errorDelete are 'true' rows might be deleted
