address=/jbossesb/providers/
jms-provider=E\#O0N\#JMS Provider\#A specific instance of a provider, providing JMS.
jms-provider/property=E\#O0N\#Property\#
jms-provider/property/name=A\#String\#R\#\#\#Name\#
jms-provider/property/value=A\#String\#R\#\#\#Value\#
jms-provider/name=A\#String\#R\#\#\#Name\#
jms-provider/connection-factory=A\#String\#R\#\#\#Connection Factory\#The connection-factory used to lookup queues/topics in a naming directory (JNDI)
jms-provider/jndi-context-factory=A\#String\#O\#\#\#JNDI Context Factory\#The context factory class the JBossESB will use to do naming lookups.
jms-provider/jndi-pkg-prefix=A\#String\#O\#\#\#JNDI Package Prefix\#The pkg-prefix which will be used to do naming lookups. It is left empty by default.
jms-provider/jndi-URL=A\#String\#O\#\#\#JNDI URL\#The URL used to do naming lookups.
jms-provider/jms-bus=E\#R1N\#JMS Bus\#A JMS-Bus is a specific instance of a bus using the JMS protocol.
jms-provider/jms-bus/property=E\#00N\#Property\#
jms-provider/jms-bus/property/name=A\#String\#R\#\#\#Name\#
jms-provider/jms-bus/property/value=A\#String\#R\#\#\#Value\#
jms-provider/jms-bus/busid=A\#String\#R\#\#\#ID\#
jms-provider/jms-bus/jms-message-filter=E\#O01\#JMS Message Filter\#A JMS filter can add information to a Queue, or Topic. For example you can defined a message-selector. However, you can also push the queue name and type into this filter given you did not already specify them in the jms-bus.
jms-provider/jms-bus/jms-message-filter/dest-name=A\#String\#R\#\#\#Destination Name\#Name of the Queue of Topic.
jms-provider/jms-bus/jms-message-filter/persistent=A\#boolean\#O\#\#true\#Persistent\#If false, JMS messages will be sent non-persistent. Default is to send messages with DeliveryMode.PERSISTENT.
jms-provider/jms-bus/jms-message-filter/dest-type=A\#String\#R\#QUEUE,TOPIC\#\#Destination Type\#A Queue delivers a message once, a topic broadcasts a message to all registered listeners.
jms-provider/jms-bus/jms-message-filter/selector=A\#String\#O\#\#\#Selector\#A message-selector allows multiple listeners to register with the same queue/topic, but they will filter on this message-selector.
jms-provider/jms-bus/jms-message-filter/acknowledge-mode=A\#String\#O\#\#AUTO_ACKNOWLEDGE\#Acknowledge Mode\#JMS Session acknowledge mode. Can be on of AUTO_ACKNOWLEDGE (default), CLIENT_ACKNOWLEDGE, or DUPS_OK_ACKNOWLEDGE.
jms-provider/jms-bus/jms-message-filter/jms-security-principal=A\#String\#O\#\#\#JMS Security Principal\#JMS destination username. Will be used when creating a connection to the destination.
jms-provider/jms-bus/jms-message-filter/jms-security-credential=A\#String\#O\#\#\#JMS Security Credential\#JMS destination password. Will be used when creating a connection to the destination. Will be ignored if username is not specified.
jms-provider/jms-bus/jms-message-filter/transacted=A\#boolean\#O\#\#false\#Transacted\#If true, JMS sessions will be transaction aware. Default is false.
